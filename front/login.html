<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.3/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">



  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <title>Posicionamiento Vacas</title>
</head>
<body>
<div class="div-login">
  <form id="form-login">
    <input id="user" type="text" name="usuario" placeholder="Usuario" class="form-control"><br>
    <input id="pass" type="password" name="password" placeholder="Clave" class="form-control"><br>
    <button id="button-login" class="btn btn-md btn-success">Iniciar Sesion</button>
  </form>

</div>

<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>

<script type="text/javascript">

  $("#button-login").click(function(e){
    e.preventDefault();
    var formData = JSON.stringify({"usuario":$("#user").val(), "password":$("#pass").val()});
    console.log(formData);
    $.ajax({
      url:'http://localhost:3000/api/users/check',
      dataType:'json',
      data:formData,
      contentType: 'application/json',
      type:'POST',
      success:function(response){
        if(response){
          //console.log(response);
          //alert(response[0]._id);
          sessionStorage.setItem("UserID",response[0]._id);
          sessionStorage.setItem("latitudCampo",response[0].latitud);
          sessionStorage.setItem("longitudCampo",response[0].longitud);
          window.location.href="index.html";
        }else{
          alert("Datos incorrectos");
        }
      },
      error:function(err){

      }

    });
  });

</script>
</body>
