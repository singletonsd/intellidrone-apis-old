<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.3/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">



  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <title>Posicionamiento Vacas</title>
</head>
<body>
  <header>
    <a href="index.html">Mixto</a>
    <a href="tiempo.html">Por tiempo</a>
    <a href="distancia.html">Por distancia</a>
    <a href="#">Settings</a>
  </header>

  <main>
    <div class="wrapper-settings">
      <div class="settings-vacas">
        <h2>Vacas</h2>
        <table id="vacas-owned">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Sexo</th>
            <th>Acciones</th>
          </tr>
          <tbody>

          </tbody>
        </table>

        <br>
        <h4>Nueva Vaca</h4>
        <form id="new-vaca-form">
          <input id="id-vaca-input" class="form-control" type="text" name="id-vaca" placeholder="Id Vaca">
          <br>

          <select id="sexo-vaca-select" class="form-control" name="sexo-vaca">
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
          </select>
          <br>
          <input id="nombre-vaca-input" type="text" class="form-control" name="nombre-vaca" placeholder="Nombre Vaca">

        </form>
        <br>
        <button id="boton-submit-new-vaca-form" class="btn btn-md btn-success">Insertar</button>

      </div>

      <div class="settings-coordinates">
        <h2>Campo</h2>

        <form id="change-coordinates-form">
          <input type="number" step="0.000001" class="form-control" id="latitud-campo-input" name="latitud" placeholder="Latitud Campo">
          <br>
          <input type="number" step="0.000001" class="form-control" id="longitud-campo-input" name="longitud" placeholder="Longitud Campo">
          <br>
        </form>
        <button id="boton-submit-change-coordinates" class="btn btn-md btn-success">Insertar</button>
      </div>

      <div class="settings-password">
        <!-- <h2>Clave</h2> -->
      </div>

    </div>

  </main>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.3/build/ol.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

  <script type="text/javascript" src="js/settings.js"></script>

</body>
