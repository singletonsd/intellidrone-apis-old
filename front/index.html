<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.3/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">



  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <title>Posicionamiento Vacas</title>
</head>
<body>
  <header>
    <a href="#">Mixto</a>
    <a href="tiempo.html">Por tiempo</a>
    <a href="distancia.html">Por distancia</a>
  </header>

  <h2 style="cursor:pointer;" data-toggle="collapse" data-target="#demo">Posicionamiento <span class="fa fa-arrow-down" ></span></h2>
  <div id="demo" class="row collapse">
    <div class="col-lg-6">

      <label for="fechaDesde">Fecha Desde</label>
      <input type="date" name="fechaDesde" id="fechaDesde" onchange='setDates()'>
      <label for="fechaDesde">Hora Desde</label>
      <input type="time" name="horaDesde" id="horaDesde" onchange='setDates()' step='1'><br>
      <label for="fechaDesde">Fecha Hasta</label>
      <input type="date" name="fechaHasta" id="fechaHasta" onchange='setDates()'>
      <label for="fechaDesde">Hora Hasta</label>
      <input type="time" name="horaHasta" id="horaHasta" onchange='setDates()' step='1'>
      <br>
      <label for="metros">Movimiento en metros despreciado</label>
      <input name="metros" value="20" onchange="limpiarTodo()" id="metros" type="number" min="1" max="100" step="1">
      <label for="segundos">Miliegundos entre cada punto para Play</label>
      <input name="segundos" value="1000" onchange="limpiarTodo()" id="segundos" type="number" step="1">
    </div>


    <div class="col-lg-6" id="comandos">
      <div>
        <label for="vaca">Vaca</label>
        <select name="vaca" id="vaca">
          <option value="-1">Seleccionar vacas</option>
        </select>
        <button onclick="getDataVaca()" class='btn btn-sm btn-warning'>Agregar vaca</button>
        <button onclick="playAllCows()" id="playAllButton" class='btn btn-sm btn-info'>Play All</button>
        <button onclick="limpiarTodo()" id="limpiarTodoButton" class='btn btn-sm btn-danger'>Limpiar Todo</button>
      </div>
      <span class="fa fa-arrow-down" style="cursor:pointer;" data-toggle="collapse" data-target="#lista-vacas"></span>
      <div id="lista-vacas" class="lista-vacas">
        <table id='tabla-vacas' class='tabla-vacas'>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Color</th>
            <th>Acciones</th>
          </tr>
        </table>
      </div>
    </div>

  </div>

  <div id="map" class="map"></div>



  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.0.3/build/ol.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/map.js"></script>



</body>


<script>
var packageUrl = 'https://raw.githubusercontent.com/openlayers/openlayers.github.io/build/package.json';
fetch(packageUrl).then(function(response) {
  return response.json();
}).then(function(json) {
  var latestVersion = json.version;
  document.getElementById('latest-version').innerHTML = latestVersion;
  var url = window.location.href;
  var branchSearch = url.match(/\/([^\/]*)\/examples\//);
  var cookieText = 'dismissed=-' + latestVersion + '-';
  var dismissed = document.cookie.indexOf(cookieText) != -1;
  if (branchSearch && !dismissed && /^v[0-9\.]*$/.test(branchSearch[1]) && '5.1.3' != latestVersion) {
    var link = url.replace(branchSearch[0], '/latest/examples/');
    fetch(link, {method: 'head'}).then(function(response) {
      var a = document.getElementById('latest-link');
      a.href = response.status == 200 ? link : '../../latest/examples/';
    });
    var latestCheck = document.getElementById('latest-check');
    latestCheck.style.display = '';
    document.getElementById('latest-dismiss').onclick = function() {
      latestCheck.style.display = 'none';
      document.cookie = cookieText;
    }
  }
});
</script>
</html>
